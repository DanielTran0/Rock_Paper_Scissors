<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
        <button type="button" id="start">Start</button>
        <p class="winner">First to 5 Wins!</p>
    </div>

=
    <div class="userMoves">
        <input type="image" id='compRock' class="playerMove" src="images/rock.png">
        <input type="image" id='compPaper' class="playerMove" src="images/paper.png">
        <input type="image" id='compScissors' class="playerMove" src="images/scissors.png">
    </div>

    <div class="scores">
        <p class="points">0 : 0</p>
        <h2>Computer Move</h2>
    </div>



    <div class="compMoves">
        <img src="images/rock.png" id='compRock' class="compImg">
        <img src="images/paper.png" id='compPaper' class="compImg">
        <img src="images/scissors.png" id='compScissors' class="compImg">
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="game.js"></script>
</body>
</html>
