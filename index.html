<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel='stylesheet' href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container text-center">
        <h1>Rock Paper Scissors</h1>
        <p class="lead">First to 5 Wins!</p>
    </div>

    <div class="container text-center">
        <button type="button" id="start" class="btn btn-dark">Start</button>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4 text-center">
                <input type="image" id='compRock' class="playerMove" src="images/rock.png">
            </div>
            <div class="col-md-4 text-center">
                <input type="image" id='compPaper' class="playerMove" src="images/paper.png">
            </div>
            <div class="col-md-4 text-center">
                <input type="image" id='compScissors' class="playerMove" src="images/scissors.png">
            </div>          
        </div>
    </div>

    <div class="container text-center">
        <div class="scores">
            <p class="points">0 : 0</p>
        </div>
    </div>

    <div class="container text-center">
        <h2>Computer Move</h2>
        <div class="row">
            <div class="col-md-4 text-center">
                <img src="images/rock.png" id='compRock' class="compImg">
            </div>
            <div class="col-md-4 text-center">
                <img src="images/paper.png" id='compPaper' class="compImg">
            </div>
            <div class="col-md-4 text-center">
                <img src="images/scissors.png" id='compScissors' class="compImg">
            </div>          
        </div>
    </div>
    
    <div class="container text-center">
        <p class="winner"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="game.js"></script>
</body>
</html>
